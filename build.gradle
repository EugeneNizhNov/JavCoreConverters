plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
   // compile 'com.opencsv:opencsv:5.4'
    //compile 'com.googlecode.json-simple:json-simple:1.1.1'
   // compile 'com.google.code.gson:gson:2.8.2'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation group: 'com.opencsv', name: 'opencsv', version: '5.4'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.1'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.11.1'




}

test {
    useJUnitPlatform()
}

jar{
    manifest {
        attributes 'Main-Class' : 'Main'
    }
}